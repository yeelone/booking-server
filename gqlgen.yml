# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
model:
  filename: models_gen.go
resolver:
  filename: resolvers/resolver.go
  type: Resolver
models:
  User:
    model: booking/models.User
  Group:
    model: booking/models.Group
  Role:
    model: booking/models.Role
  Dishes:
    model: booking/models.Dishes
  Ticket:
    model: booking/models.Ticket
  Canteen:
    model: booking/models.Canteen
  Booking:
    model: booking/models.Booking
  TicketRecord:
    model: booking/models.TicketRecord
  Message:
    model: booking/models.Message